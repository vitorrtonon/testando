<style id="Common.css">

</style>
<script id="Common.js">
Application.$controller("CommonPageController", ['$scope',
    function ($scope) {
        "use strict";

        /* perform any action on the variables within this block(on-page-load) */
        $scope.onPageVariablesReady = function () {
            /*
             * variables can be accessed through '$scope.Variables' property here
             * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
             * $scope.Variables.loggedInUser.getData()
             */
        };
        /* perform any action on widgets within this block */
        $scope.onPageReady = function () {
            /*
             * widgets can be accessed through '$scope.Widgets' property here
             * e.g. to get value of text widget named 'username' use following script
             * '$scope.Widgets.username.datavalue'
             */
        };
    }
]);

Application.$controller("CommonLoginDialogController", ["$scope", "DialogService", "$window",
    function ($scope, DialogService, $window) {
        "use strict";
        $scope.ctrlScope = $scope;

        $scope.CommonLoginDialogError = function ($event, $isolateScope) {
            /*
             * Error message can be accessed from the property $isolateScope.loginMessage.caption
             */
        };

        $scope.CommonLoginDialogSuccess = function ($event, $isolateScope) {
            /*
             * This success handler provides a redirectUrl which is the role based url set while configuring Security service for the project.
             * The redirectUrl can be accessed as $isolateScope.redirectUrl
             * To navigate to the url use '$window' service as:
             * $window.location = $isolateScope.redirectUrl
             */
            DialogService.hideDialog("CommonLoginDialog");
        };
    }
]);
</script>
<script id="Common.variables.json">
var _CommonPage_Variables_ ={};
</script>
<script id="Common.html" type="text/ng-template">
<wm-partial data-ng-controller="CommonPageController" name="CommonPage">
    <wm-view name="loginDialogView" class="dialog-view">
        <wm-logindialog modal="true" name="CommonLoginDialog" on-error="CommonLoginDialogError($event, $scope)" on-success="CommonLoginDialogSuccess($event, $scope)">
            <wm-dialogheader name="loginheader" iconclass="glyphicon glyphicon-log-in" caption="Login"></wm-dialogheader>
            <wm-dialogcontent name="logincontent">
                <wm-form class="panel-default" name="loginform">
                    <wm-message scopedataset="loginMessage" class="app-login-dialog-message" name="loginmessage"></wm-message>
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1">
                                <wm-composite name="usernamefield">
                                    <wm-label fontweight="bold" fontfamily="Courier New" fontsize="20" class="col-md-3" caption="UsuÃ¡rio" name="usernamelabel"></wm-label>
                                    <wm-container class="col-md-9" name="container1">
                                        <wm-text required="true" margintop="9" fontfamily="Courier New" fontsize="20" placeholder="Username" class="col-md-8 app-login-dialog-username" name="usernametext" autocomplete="off" autocorrect="off" autocapitalize="off"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn name="gridcolumn2">
                                <wm-composite name="passwordfield">
                                    <wm-label fontweight="bold" fontfamily="Courier New" fontsize="20" class="col-md-3" caption="Senha" name="passwordlabel"></wm-label>
                                    <wm-container class="col-md-9" name="container2">
                                        <wm-text fontfamily="Courier New" fontsize="20" margintop="9" required="true" type="password" placeholder="Password" class="col-md-8 app-login-dialog-password" name="passwordtext" autocomplete="off" autocorrect="off"
                                        autocapitalize="off"></wm-text>
                                    </wm-container>
                                </wm-composite>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-form>
            </wm-dialogcontent>
            <wm-dialogactions name="loginactions">
                <wm-button width="100%" type="submit" iconclass="glyphicon glyphicon-log-in fa-lg" fontfamily="Courier New" fontsize="20" class="btn-primary" caption="Entrar" name="loginbutton"></wm-button>
            </wm-dialogactions>
        </wm-logindialog>
    </wm-view>
</wm-partial>
</script>
